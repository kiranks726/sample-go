      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create git tag
        run: |
          vers=`python3 -c "
          import configparser
          read_version = configparser.ConfigParser()
          read_version.read('VERSION.ini')
          version = read_version.get('APP', 'version')
          print(version)"`

          git tag "$vers"
          git push origin "$vers"
          echo "git tag '$vers' created"
